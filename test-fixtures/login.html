<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Test Case - Shrink Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="card-min-header">
    <div class="card-header">
        <!-- Header -->
        <div class="text-center mb-10">
            <h1 class="card-title">
                Welcome Back
            </h1>
            <p class="text-slate-400 text-sm font-medium">
                Enter your credentials to access your account
            </p>
        </div>

        <form action="#" method="POST" class="space-y-6">
            <!-- Email Field -->
            <div>
                <label for="email" class="block text-sm font-semibold text-slate-300 mb-2 ml-1">
                    Email Address
                </label>
                <input type="email" id="email" name="email" placeholder="you@example.com" 
                    class="w-full px-4 py-3 bg-slate-900 border border-slate-700 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all duration-200 placeholder:text-slate-600 text-white hover:border-slate-600 focus:bg-slate-950">
            </div>

            <!-- Password Field -->
            <div>
                <div class="flex items-center justify-between mb-2 px-1">
                    <label for="password" class="text-sm font-semibold text-slate-300">
                        Password
                    </label>
                    <a href="#" class="text-xs font-bold text-blue-400 hover:text-blue-300 transition-colors uppercase tracking-wider">
                        Forgot?
                    </a>
                </div>
                <input type="password" id="password" name="password" placeholder="••••••••" 
                    class="w-full px-4 py-3 bg-slate-900 border border-slate-700 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all duration-200 placeholder:text-slate-600 text-white hover:border-slate-600 focus:bg-slate-950">
            </div>

            <!-- Remember Me -->
            <div class="flex items-center space-x-3 px-1">
                <input type="checkbox" id="remember" 
                    class="w-5 h-5 bg-slate-900 border-slate-700 rounded text-blue-500 focus:ring-blue-500 focus:ring-offset-slate-800 transition-all cursor-pointer">
                <label for="remember" class="text-sm font-medium text-slate-400 cursor-pointer select-none">
                    Remember for 30 days
                </label>
            </div>

            <!-- Login Button -->
            <button type="submit" 
                class="w-full py-3.5 px-4 bg-gradient-to-r from-blue-600 to-blue-500 hover:from-blue-500 hover:to-blue-400 text-white font-bold rounded-xl shadow-lg shadow-blue-500/25 transform transition-all duration-200 active:scale-[0.98] outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-slate-800 mt-2">
                Sign In
            </button>
        </form>

        <!-- Footer -->
        <div class="mt-8 text-center pt-6 border-t border-slate-700/50">
            <p class="text-sm text-slate-400">
                Don't have an account? 
                <a href="#" class="text-blue-400 font-bold hover:underline decoration-2 underline-offset-4 ml-1">
                    Create free account
                </a>
            </p>
        </div>
    </div>

</body>
</html>
